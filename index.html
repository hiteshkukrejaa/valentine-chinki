<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
    overflow-y: auto;

  .card {

    width: 100%;
    margin: 40px auto;

    border-radius: 20px;
    text-align: center;

  h1 {

    line-height: 1.5;

  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 20px;
  }

  button {
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #ddd;
    color: #333;
  }

  .letter {
    display: none;
    font-size: 16px;
    color: #444;
    line-height: 1.6;
    margin-top: 20px;
    text-align: left;
    white-space: pre-line;
  }

  .letter h1 {
    font-size: 24px;
    text-align: center;
  }

  .heart {
    font-size: 32px;
    text-align: center;
    margin-bottom: 10px;
  }

  /* Floating hearts */
  .floating-heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear forwards;
    opacity: 0.8;
    z-index: 1;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
  }

  /* Animated name */
  .name {
    font-size: 28px;
    font-weight: bold;
    color: #ff4d6d;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #ff4d6d; }
    to { text-shadow: 0 0 15px #ff4d6d; }
  }

  /* Surprise letter popup */
  #surprise {
    display: none;
    font-size: 40px;
    text-align: center;
    margin-top: 20px;
  }

  #surprise-text {
    font-size: 18px;
    margin-top: 10px;
  }

  @media (max-width: 600px) {
    .card {
      padding: 20px 15px;
    }

    h1 {
      font-size: 22px;
    }

    .name {
      font-size: 24px;
    }

    p {
      font-size: 15px;

</style>
